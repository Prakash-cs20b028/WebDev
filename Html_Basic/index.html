<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- h and p elements are block tags -->
        <h1>Heading 1</h1> 
        <h1>Heading 2</h1>    
        <p>This is the first paragraph</p>
        
        <!--The i, u are the inlined tags which can be aligned in a single line-->
        <i>This is the i tag</i>
        <u>This is the underlined tage</u>
        <p>This is the second paragraph</p>
    
    </body>
</html>
